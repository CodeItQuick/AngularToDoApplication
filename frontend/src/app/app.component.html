<div style="width: 100%; display: flex; justify-content: center;">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
<router-outlet></router-outlet>
</div>

<div style="width: 100%; display: flex; justify-content: center;">
  <h1>TODO Application</h1>
</div>

<div style="width: 100%; display: flex; flex-direction: column; align-items: center;">

  <div style="width: 30%; display: flex; justify-content: space-between;">
    <button mat-raised-button color="accent" (click)="createToDoDialog()">Create</button>
  </div>
  <div style="width: 100%; display: flex; justify-content: center;">
    <table mat-table style="width: 30%;" class="mat-elevation-z8" [dataSource]="dataSource.data">
      <!-- Name Position -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
      <!-- Time Edit -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef > Edit </th>
        <td mat-cell *matCellDef="let element">
          <button style="width: 50%;" mat-raised-button color="primary" (click)="editToDoDialog(element)">Edit</button>
        </td>
      </ng-container>
      <!-- Time Delete -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button style="width: 50%;" mat-raised-button color="warn" (click)="deleteData(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
